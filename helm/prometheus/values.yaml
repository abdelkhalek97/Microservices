grafana:
  enabled: true
  service:
    type: LoadBalancer
  adminPassword: "admin123"   # store securely in real setup

prometheus:
  service:
    type: LoadBalancer

alertmanager:
  enabled: true

# ServiceMonitor for Flask app
serviceMonitors:
  - name: flask-app-monitor
    namespace: flask-app
    selector:
      matchLabels:
        app: flask-app
    endpoints:
      - port: 5000
        path: /metrics

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
